<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spline – Runtime (Scroll Anywhere)</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
  <style>
    html,body{height:100%;margin:0} body{display:flex;font-family:system-ui,Arial,sans-serif}
    .left{width:40vw;min-width:280px;padding:20px;overflow:auto;border-right:1px solid #eee}
    .right{flex:1;position:relative;overflow:hidden}
    spline-viewer{position:absolute;inset:0;width:100%;height:100%;display:block}
  </style>
</head>
<body>
  <div class="left">
    <h1>Content</h1>
    <p>Now the scene can listen to scroll even if you’re not directly over it.</p>
  </div>

  <div class="right" id="pane">
    <!-- Replace url with your .splinecode link -->
    <spline-viewer
      id="viewer"
      url="https://prod.spline.design/PUT-YOUR-ID-HERE/scene.splinecode"
      events-target="document"
      loading-anim="spinner">
    </spline-viewer>
  </div>

  <script>
    // Keep page from scrolling away while scrubbing in the right pane
    const pane = document.getElementById('pane');
    pane.addEventListener('wheel', e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>

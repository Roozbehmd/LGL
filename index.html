<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VESSL — Exploded View</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111213;
      --text: #e7e7e7;
      --muted: #a7a7a7;
      --accent: #c7773a;
      --border: #1e1f22;
    }
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Oswald', sans-serif;
      scroll-behavior: smooth;
    }

    /* Top bar */
    .topbar {
      position: sticky; top: 0; z-index: 10;
      height: 64px;
      display: flex; align-items: center;
      padding: 0 24px;
      background: #0c0c0c;
      border-bottom: 1px solid var(--border);
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 0.06em;
    }
    .dot { color: var(--accent); }

    /* Grid layout */
    .shell {
      display: grid;
      grid-template-columns: 1fr 2fr; /* desktop layout */
      min-height: calc(100vh - 64px);
    }

    /* Left content (desktop) */
    .content {
      padding: 6vh 3vw;
      border-right: 1px solid var(--border);
    }
    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    .section h1, .section h2 {
      position: sticky;
      top: 20vh; /* sticks like Apple captions */
      margin: 0;
      font-weight: 700;
      line-height: 1.1;
      text-transform: uppercase;
    }
    h1 {
      font-size: clamp(2rem, 4vw, 4rem);
      color: var(--accent);
    }
    h2 {
      font-size: clamp(1.5rem, 3vw, 2.8rem);
      color: var(--text);
    }
    p {
      margin-top: 1rem;
      font-size: clamp(1rem, 1.4vw, 1.6rem);
      color: var(--muted);
    }

    /* Right viewer (desktop) */
    .viewer-wrap { background: #0b0b0c; }
    .viewer-sticky {
      position: sticky; top: 0;
      height: 100vh;
      border-left: 1px solid var(--border);
    }
    spline-viewer {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
    }

    /* --- MOBILE --- */
    @media (max-width: 900px) {
      .shell {
        display: block;
      }

      /* content on top 50% */
      .content {
        padding: 5vh 6vw;
        border-right: none;
        height: 50vh;
        overflow-y: scroll;
      }
      .section {
        min-height: 50vh; /* align to viewport halves */
      }
      .section h1, .section h2 {
        top: 10vh; /* pinned inside the top half */
      }

      /* viewer fixed bottom 50% */
      .viewer-wrap {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
        border-left: none;
        border-top: 1px solid var(--border);
        z-index: 5;
      }
      .viewer-sticky {
        position: relative;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    VESSL<span class="dot">•</span> By EvrAir
  </header>

  <main class="shell">
    <!-- TEXT COLUMN -->
    <article class="content">
      <section class="section">
        <h1>Brutalist Design</h1>
        <p>Diamond geometry. Monolithic presence.</p>
      </section>
      <section class="section">
        <h2>Universal Inserts</h2>
        <p>Any size vial. One precision case.</p>
      </section>
      <section class="section">
        <h2>Engineered Details</h2>
        <p>Black hex screws. Copper finish. Visible seam.</p>
      </section>
    </article>

    <!-- VIEWER -->
    <aside class="viewer-wrap">
      <div class="viewer-sticky">
        <spline-viewer
          url="https://prod.spline.design/JRBiFK52913kDJgd/scene.splinecode"
          events-target="document"
          loading-anim="spinner"
          style="outline: none;">
        </spline-viewer>
      </div>
    </aside>
  </main>
</body>
</html>

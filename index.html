<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VESSL — Exploded View</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a; --text:#e7e7e7; --muted:#a7a7a7;
      --accent:#c7773a; --border:#1e1f22;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:'Oswald',sans-serif;scroll-behavior:smooth}

    .topbar{
      position:sticky; top:0; z-index:20;
      height:64px; display:flex; align-items:center; padding:0 24px;
      background:#0c0c0c; border-bottom:1px solid var(--border);
      font-weight:700; font-size:1.6rem; letter-spacing:.06em;
    }
    .dot{color:var(--accent)}

    /* Grid with a spacer column for the fixed viewer */
    .shell{
      display:grid; grid-template-columns: 1fr 2fr; min-height:calc(100vh - 64px);
    }
    .content{
      padding:6vh 3vw; border-right:1px solid var(--border);
    }
    .spacer{ /* purely to reserve space for the fixed viewer on desktop */
      border-left:1px solid var(--border);
      min-height:calc(100vh - 64px);
    }

    .section{
      min-height:100vh; display:flex; flex-direction:column; justify-content:center;
    }
    .section h1,.section h2{
      position:sticky; top:20vh; margin:0; font-weight:700; line-height:1.1; text-transform:uppercase;
    }
    h1{font-size:clamp(2rem,4vw,4rem); color:var(--accent)}
    h2{font-size:clamp(1.5rem,3vw,2.8rem)}
    p{margin-top:1rem; font-size:clamp(1rem,1.4vw,1.6rem); color:var(--muted)}

    /* FIXED viewer (desktop) */
    .viewer-fixed{
      position:fixed; z-index:10;
      top:64px; right:0;
      width:calc(100vw * 2 / 3); /* aligns with the 2fr spacer */
      height:calc(100vh - 64px);
      background:linear-gradient(180deg,#0a0a0a,#0d0d0f);
      border-left:1px solid var(--border);
    }
    spline-viewer{position:absolute; inset:0; width:100%; height:100%; display:block; outline:none}

    /* --- MOBILE --- */
    @media (max-width:900px){
      .shell{grid-template-columns:1fr}
      .content{
        border-right:none;
        padding:5vh 6vw 55vh; /* bottom pad so text not hidden */
      }
      .spacer{display:none}

      .viewer-fixed{
        position:fixed; left:0; right:0; bottom:0; top:auto;
        width:100vw; height:50vh;
        border-left:none; border-top:1px solid var(--border);
      }
      spline-viewer{
        pointer-events:none; /* ✅ critical fix for mobile scroll */
      }
      .section{min-height:60vh}
      .section h1,.section h2{top:10vh}
    }
  </style>
</head>
<body>
  <header class="topbar">VESSL<span class="dot">•</span> By EvrAir</header>

  <!-- Fixed viewer overlay -->
  <aside class="viewer-fixed" aria-hidden="true">
    <spline-viewer
      url="https://prod.spline.design/JRBiFK52913kDJgd/scene.splinecode"
      events-target="document"
      loading-anim="spinner">
    </spline-viewer>
  </aside>

  <main class="shell">
    <!-- LEFT: content (1/3) -->
    <article class="content">
      <section class="section">
        <h1>Brutalist Design</h1>
        <p>Diamond geometry. Monolithic presence.</p>
      </section>
      <section class="section">
        <h2>Universal Inserts</h2>
        <p>Any size vial. One precision case.</p>
      </section>
      <section class="section">
        <h2>Engineered Details</h2>
        <p>Black hex screws. Copper finish. Visible seam.</p>
      </section>
    </article>

    <!-- RIGHT: spacer column (2/3) so content doesn't go under fixed viewer -->
    <div class="spacer"></div>
  </main>
</body>
</html>
